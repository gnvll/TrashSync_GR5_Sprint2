<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrashSync - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to TrashSync</h1>
        <nav>
            <ul>
                <li><a href="#schedule">Schedule Pickup</a></li>
                <li><a href="#report">Report Trash</a></li>
                <li><a href="#pickups">View Pickups</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="schedule">
            <h2>Schedule Waste Pickup</h2>
            <form id="pickupForm">
                <input type="text" id="user" placeholder="Your Name" required>
                <input type="text" id="location" placeholder="Location" required>
                <input type="date" id="date" required>
                <button type="submit">Schedule</button>
            </form>
        </section>

        <section id="report">
            <h2>Report Uncollected Trash</h2>
            <form id="reportForm">
                <input type="number" id="pickupId" placeholder="Pickup ID" required>
                <button type="submit">Report</button>
            </form>
        </section>

        <section id="pickups">
            <h2>Scheduled Pickups</h2>
            <ul id="pickupList"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
